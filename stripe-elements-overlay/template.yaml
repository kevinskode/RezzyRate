AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Minimal backend for Stripe Payment Element (overlay) on S3 site

Parameters:
  FrontendUrl:
    Type: String
    Description: "Your S3 site origin (no trailing slash), e.g. https://www.example.com"
  StripeSecretParam:
    Type: String
    Description: "SSM SecureString parameter name that stores your Stripe secret key (sk_test_... or sk_live_...)"
  StripeWebhookSecretParam:
    Type: String
    Description: "SSM SecureString name that stores your Stripe webhook signing secret (whsec_...)"

Globals:
  Function:
    Runtime: python3.10
    Timeout: 10
    MemorySize: 256
    Tracing: Active
    Environment:
      Variables:
        FRONTEND_URL: !Ref FrontendUrl
        STRIPE_SECRET_PARAM: !Ref StripeSecretParam
    AutoPublishAlias: live

Resources:
  PublicApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'content-type'"
        AllowOrigin: "'https://rezzyrate.com'"

  CreatePaymentIntentFn:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.create_payment_intent
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            Effect: Allow
            Action: "ssm:GetParameter"
            Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${StripeSecretParam}"
      Events:
        CreateIntent:
          Type: Api
          Properties:
            RestApiId: !Ref PublicApi
            Path: /create-payment-intent
            Method: post
      ProvisionedConcurrencyConfig:
        ProvisionedConcurrentExecutions: 1

  CreditLedger:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: token
          AttributeType: S
      KeySchema:
        - AttributeName: token
          KeyType: HASH
      TableClass: STANDARD

  WebhookFn:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.webhook
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            Effect: Allow
            Action: "ssm:GetParameter"
            Resource:
              - !Sub "arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter${StripeWebhookSecretParam}"
              - !Sub "arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${StripeWebhookSecretParam}"
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:UpdateItem
              - dynamodb:PutItem
            Resource: !GetAtt CreditLedger.Arn
      Environment:
        Variables:
          STRIPE_WEBHOOK_SECRET_PARAM: !Ref StripeWebhookSecretParam
          CREDIT_TABLE: !Ref CreditLedger
      Events:
        StripeWebhook:
          Type: Api
          Properties:
            RestApiId: !Ref PublicApi
            Path: /webhook
            Method: post
      ProvisionedConcurrencyConfig:
        ProvisionedConcurrentExecutions: 1

  CreditsFn:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.fetch_credits
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:UpdateItem
            Resource: !GetAtt CreditLedger.Arn
      Environment:
        Variables:
          CREDIT_TABLE: !Ref CreditLedger
      Events:
        GetCredits:
          Type: Api
          Properties:
            RestApiId: !Ref PublicApi
            Path: /credits
            Method: get
      ProvisionedConcurrencyConfig:
        ProvisionedConcurrentExecutions: 1

Outputs:
  ApiBaseUrl:
    Description: "Invoke URL base for your API"
    Value: !Sub "https://${PublicApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"
